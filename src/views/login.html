<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="../public/css/login.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-white min-h-screen p-4">

  <!-- BUSCA -->
  <form id="frmSearchClient" class="  max-w-4xl mx-auto mb-6">
    <div class="flex flex-col md:flex-row gap-4 greenFormat">
      <input id="buscarCli" type="search" placeholder="Buscar cliente..." class="flex-1 p-2 rounded text-black" />
      <button type="button" onclick="searchClient()" id="buscar"
        class="greenFormat bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
        Buscar
      </button>
    </div>
  </form>

  <hr class="mb-6">

  <!-- FORMULÁRIO -->
  <section class="max-w-4xl mx-auto">
    <form id="frmCadastro" class="space-y-6">

      <!-- ID Oculto -->
      <input type="text" id="id" class="hidden" />

      <!-- Email e Telefone -->
      <div class="grid md:grid-cols-2 gap-4">
        <div class="greenFormat">
          <label for="cadInsta" class="block">Instagram*</label>
          <input type="text" placeholder="@pipipopo..." id="cadInsta" required class="w-full p-2 rounded text-black" />
        </div>
        <div class="greenFormat">
          <label for="cadTel" class="block">Telefone</label>
          <input type="text" id="cadTel" value="+55(11)" class="w-full p-2 rounded text-black" />
        </div>
      </div>

      <!-- Nome, CPF e Sexo -->
      <div class="grid md:grid-cols-3 gap-4">
        <div class="md:col-span-1 md:col-span-1.5 greenFormat">
          <label for="cadNome" class="block">Nome Completo*</label>
          <input type="text" id="cadNome" placeholder="matheus pazeto..." required
            class="w-full p-2 rounded text-black" />
        </div>
        <div class="greenFormat">
          <label for="cadCpf" class="block">CPF*</label>
          <div id="cpfNotificacao" class="text-red-400 text-sm hidden">CPF inválido, tente novamente</div>
          <input type="text" placeholder="57859905892" maxlength="15" id="cadCpf" onblur="testaCPF()"
            class="w-full p-2 rounded text-black" />
        </div>
        <div class="greenFormat">
          <label for="cadCep" class="block">CEP</label>
          <input type="text" id="cadCep" placeholder="02316-110" onblur="buscarEndereco()"
            class="w-full p-2 rounded text-black" />
        </div>
      </div>

      <!-- Endereço -->
      <div class="grid md:grid-cols-4 gap-4">

        <div class="greenFormat">
          <label for="cadNumb" class="block">Número</label>
          <input type="text" id="cadNumb" placeholder="235" class="w-full p-2 rounded text-black" />
        </div>
        <div class="greenFormat">
          <label for="cadBairro" class="block">Bairro</label>
          <input type="text" placeholder="vila nova mazzei" id="cadBairro" class="w-full p-2 rounded text-black" />
        </div>
        <div class="greenFormat">
          <label for="cadLogra" class="block">Logradouro</label>
          <input type="text" id="cadLogra" placeholder="rua batinga" class="w-full p-2 rounded text-black" />
        </div>
        <div class="greenFormat">
          <label for="cadComp" class="block">Complemento</label>
          <input type="text" id="cadComp" placeholder="portao branco" class="w-full p-2 rounded text-black" />
        </div>
      </div>

      <div class="grid md:grid-cols-4 gap-4">


        </select>
      </div>
      </div>

      <!-- BOTÕES -->
      <div class="flex flex-wrap gap-4 mt-6">
        <button type="submit"  id="btnCreate"
          class="greenFormat bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white">
          Salvar
        </button>
        <button type="submit" id="btnUpdate" disabled
          class="greenFormat bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded text-white">
          Editar
        </button>
        <button type="button" id="btnDelete" disabled
          class="greenFormat bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white">
          Excluir
        </button>
        <button type="reset" onclick="resetForm()"
          class="greenFormat bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded text-white">
          Limpar
        </button>
      </div>
    </form>
  </section>

  <script src="../public/js/rendererLogin.js"></script>
</body>

</html>
